<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <h1>"RICK AND MORTY"</h1>
    </header>

    <!--MAIN-->
    <main>
      <div id="root"></div>
      <div>
        <a
          href="https://github.com/ElsyCaro/CDMX013-data-lovers"
          target="_blank"
        >
          <img
            src="./Icons/iconmonstr-github-1-240.png"
            alt="Github"
            class="icons"
            id="IconGithub"
          />
        </a>
      </div>
      <div>
        <a
          href="https://play.hbomax.com/page/urn:hbo:page:GXkRjxwjR68PDwwEAABKJ:type:series"
          target="_blank"
        >
          <img src="./Icons/Play.png" alt="Play" class="icons" id="iconPlay" />
        </a>
      </div>
      <div class="sidebar">
        <p id="sort"><b>Ordenar por:</b></p>
        <button id="sortA">• A - Z</button>
        <br />
        <button id="sortZ">• Z - A</button>
        <div class="filter">
          <p id="sort"><b> Filtrar por:</b></p>
          <button id="All">• All</button>
          <button id="Alive">• Alive</button>
          <br />
          <button id="Dead">• Dead</button>
          <br />
          <button id="Male">• Male</button>
          <br />
          <button id="Female">• Female</button>
          <br />
          <button id="Unknown">• Unknown</button>
        </div>
      </div>
    </main>

    <!--FOOTER-->
    <footer>
      <div>
        <p class="footerStyleText">
          <b>By - Elsy Z. and Celeste C. 2022</b>
        </p>
      </div>
      <div>
        <p class="footerStyleText" id="textSmallFooter">
          No se cuenta con los derechos de autor.
        </p>
      </div>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
